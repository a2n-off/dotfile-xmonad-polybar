[global/wm]
include-file = ~/.config/polybar/configs/float/colors.ini
include-file = ~/.config/polybar/configs/modules.ini
include-file = ~/.config/polybar/configs/float/utils.ini

margin-bottom = 0
margin-top = 0

[bar/main]
include-file = ~/.config/polybar/configs/fonts.ini

monitor =
monitor-fallback =
monitor-strict = true
override-redirect = false
bottom = false
fixed-center = true

width = 100%
height = 24

offset-x = 0%
offset-y = 0%

background = ${color.alpha}
foreground = ${color.foreground}

radius-top = 0
radius-bottom = 0

underline-size = 0
underline-color = ${color.foreground}


border-top-size = 5
border-bottom-size = 5
border-left-size = 5
border-right-size = 5
border-color = ${color.alpha}
padding = 0

module-margin-left = 0
module-margin-right = 0

modules-left = left-cyan launcher right-cyan-shade sep-shade xmonad right
modules-center =
modules-right = left-blue docker-pane-icon sep-blue sep-shade docker-pane right sep-background left info-trash space-shade updates-pacman-aurhelper space-shade notification-github right sep-background left-green spotify spotify-prev spotify-play-pause spotify-next sep-green right-green sep-background left wifi space-shade bluetooth space-shade cpu space-shade memory space-shade temperature space-shade battery space-shade  alsa space-shade date right

separator =
dim-value = 1.0
wm-name =
locale =

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.shade}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true
click-left =
click-middle =
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =
cursor-click =
cursor-scroll =

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false
